<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>رمضان مبارك!</h1>
        <p class="message">أُهنيِئكُـم بقدوم شهر رمضان المبارك  
        تقبل الله منا ومنكم صالح الأعمال  
        والله يجعلنا وإياكم من صوامه وقوامه  
        وكُل عـام وأنتم بخير 🌙🤍🤍..  
        (اسفندیاری)</p>
        <div class="song-section">
            <audio id="ramadanSong" loop>
                <source src="https://drive.google.com/uc?export=download&id=1ybes5EMdoYocQQcPKvj5zkuTROAvB3Q-" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p style="color: #2f4f4f; text-align: center;">Click here to play the Ramadan song:</p>
            <button onclick="document.getElementById('ramadanSong').play()">Play Ramadan Ya Ramadan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
